<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body{
			background-image: url('https://i.pinimg.com/736x/39/1c/ea/391ceaf9de412b6db7cee89f3464de74.jpg');
			background-repeat: no-repeat;
			background-size: 1600px 750px;
		} 
	</style>
	<title>Q3Prac3</title>
</head>
<body>
<center>
	<div class="col-md-6">

	<form>
		<br><br>
		<label style="color: #c718a9; font-family: monospace;">Enter 1st number:</label>
			<input type="text" id="num1" class="form-control" style="background-color: #f7bced;">
		<br>
		<label style="color: #c718a9; font-family: monospace;">Enter 2nd number:</label>
			<input type="text" id="num2" class="form-control" style="background-color: #f7bced">
			<br>
		<button type="Submit" class="btn btn-success" onclick="multiply()">Multiply</button>
		<button type="Submit" class="btn btn-success" onclick="plus()">Add</button>
		<button type="Submit" class="btn btn-success" onclick="difference()">Subtract</button>
		<button type="Submit" class="btn btn-success" onclick="quotient()">Divide</button>

	</form>
	</div>
</center>

	<script>
		function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);
				document.write("<body style='color: #ed5cd4;'>'The product is: " + product);
		}
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
				document.write("<body style='color: #ed5cd4;'>'The sum is: " + sum);
		}
		function difference(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);
				document.write("<body style='color: #ed5cd4;'>'The difference is: " + difference);
		}
		function quotient(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = Number(num1) / Number(num2);
				document.write("<body style='color: #ed5cd4;'>'The quotient is: " + quotient);
		}
	</script>

</body>
</html>
